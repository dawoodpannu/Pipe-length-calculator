<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Length Calculator</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-50">

<div id="calculator-app" class="w-full max-w-sm mx-4 bg-white p-6 shadow-2xl rounded-xl border border-gray-100">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Pipe Length Calculator</h1>
    <p class="text-sm text-gray-500 mb-6 text-center">Calculates missing length based on print times. Results are rounded to the nearest appropriate whole unit.</p>

    <!-- Input Fields -->
    <div class="space-y-5">
        
        <!-- Start Time Input -->
        <div>
            <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">1. Print Start Time</label>
            <input 
                type="time" 
                id="startTime" 
                value="10:00" 
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                oninput="calculateLength()">
        </div>

        <!-- Current Time Input -->
        <div>
            <label for="currentTime" class="block text-sm font-medium text-gray-700 mb-1">2. Current Time on Print</label>
            <input 
                type="time" 
                id="currentTime" 
                value="10:30" 
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                oninput="calculateLength()">
        </div>

        <!-- Line Speed Input -->
        <div>
            <label for="lineSpeed" class="block text-sm font-medium text-gray-700 mb-1">3. Line Speed (Inches / Minute)</label>
            <input 
                type="number" 
                id="lineSpeed" 
                value="100" 
                min="0"
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg"
                oninput="calculateLength()">
        </div>

        <!-- Unit Dropdown -->
        <div>
            <label for="unitSelect" class="block text-sm font-medium text-gray-700 mb-1">4. Select Output Unit</label>
            <select 
                id="unitSelect" 
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg bg-white"
                onchange="calculateLength()">
                <option value="feet">Feet (ft) - Nearest Even</option>
                <option value="meters">Meters (m) - Nearest Whole</option>
            </select>
        </div>
    </div>
